exemptions:
  - paths:
      - "helm/tempo/charts/tempo-distributed/charts/grafana-agent-operator/templates/**"
      - "helm/tempo/charts/tempo-distributed/charts/minio/templates/**"
    reason: "Skip unused manifests"
checks:
  addAllBuiltIn: true
  exclude:
  - "unset-cpu-requirements"
  - "unset-memory-requirements"
  - "dangling-service"
  - "required-label-owner"
  - "use-namespace"
  - "required-annotation-email"
  - "non-isolated-pod"
  - "no-rolling-update-strategy"
  - "no-node-affinity"
  - "no-liveness-probe"
  - "minimum-three-replicas"
  - "read-secret-from-env-var"
  - "no-readiness-probe"
  - "run-as-non-root"
  - "no-read-only-root-fs"
  - "dnsconfig-options"
  - "access-to-secrets"
  - "access-to-create-pods"
  - "latest-tag"
  - "default-service-account"
